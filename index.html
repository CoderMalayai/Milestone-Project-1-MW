<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game!</h1>

    <h2 id="gameResult">WHO WILL WIN!</h2>

    <div id="playerScore">PLAYER:</div>
    <div id="playerResult">???</div>

    <div id="computerScore">COMPUTER:</div>
   <div id="computerResult">???</div>
    
    <div class="choices">
        <button onclick="playGame('PAPER')"><img src="assests/paper.png"></button>
        <button onclick="playGame('ROCK')"><img src="assests/rock.png"></button>
        <button onclick="playGame('SCISSORS')"><img src="assests/scissors.png"></button>
    </div>
    
    <div id="resultDisplay">IT'S A TIE!</div>

    <div id="scoreBoard">
        <div class="scoreBoard">
            Player Score:
            <span id="playerScoreBoard">0</span>
        </div>
        
        <div class="scoreBoard">
            Computer Score:
            <span id="computerScoreBoard">0</span>
        </div>
    </div>
    
    <!-- Load JS at the bottom of the body -->
    <script src="main.js"></script>
</body>
</html>
